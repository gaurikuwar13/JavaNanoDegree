<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaft Demo</title>
</head>
<body>
<span th:text="${message}"></span>
<h3>Results for the students</h3>
<div th:if="${grade}>=60">
    You Passed the exam
    <div th:switch="${GPA}"> You scored
    <span th:case = "A"> Excellent </span>
    <span th:case = "B">Good</span>
    <span th:case = "C">Okay</span>
    <span th:case = "D">just fine</span></div>
</div>
<div th:if="${grade}<60">You Flunked but its okay!</div>
</body>
</html>
